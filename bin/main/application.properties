spring.application.name=finAgent

# Model Provider: GEMINI (default) or LOCAL (for LM Studio)
# Leave unset or set to GEMINI to use Gemini API
# Set to LOCAL to use LM Studio local model
# model.provider=LOCAL

# LM Studio Configuration (when model.provider=LOCAL)
lmstudio.base-url=http://127.0.0.1:9898
#lmstudio.api-key=not-needed

# Tesseract datapath is auto-detected based on OS in TesseractConfig.java
# To override, uncomment and set your custom path:
# tesseract.datapath.override=/your/custom/path/tessdata
